<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" type="text/css" href="./style.css"> -->
        <title>Comment</title>
    </head>
    <body>
        <style>
            @media screen and (max-width: 48rem) {
                /* body{
                    background-color: #797572;
                    background-image: -webkit-linear-gradient(263deg, rgba(255, 255, 255, 0.2) 0%, #000000 100%), -webkit-linear-gradient(18deg, rgba(255, 255, 255, 0.25) 25%, rgba(0, 0, 0, 0.25) 100%), -webkit-radial-gradient(47% 102%, rgba(255, 255, 255, 0.5) 0%, rgba(21, 24, 32, 0.6) 120%);
                    background-image: linear-gradient(-173deg, rgba(255, 255, 255, 0.2) 0%, #000000 100%), linear-gradient(72deg, rgba(255, 255, 255, 0.25) 25%, rgba(0, 0, 0, 0.25) 100%), radial-gradient(47% 102%, rgba(255, 255, 255, 0.5) 0%, rgba(21, 24, 32, 0.6) 120%);
                    background-blend-mode: multiply;
                } */
                @font-face {
                    font-family: "JBM";
                    src: url("fonts/JetBrainsMonoNL-Medium.ttf");
                }
                .title{
                    text-align: center;
                    font-family: "JBM";
                }
                .box{
                    /* background-color:aqua; */
                    width: 90%;
                    margin-left: 5%;
                    margin-right: 5%;
                    margin-top: 5%;
                }
            }
            @media screen and (max-width: 62rem) and (min-width: 48rem){
                body {
                    background-image:url('./background.png');
                }
                @font-face {
                    font-family: "JBM";
                    src: url("fonts/JetBrainsMonoNL-Medium.ttf");
                }
                .title{
                    color: white;
                    text-align: center;
                    font-family: "JBM";
                }
                .box{
                    background-color: aliceblue;
                    width: 90%;
                    margin-left: 3%;
                    margin-right: 3%;
                    margin-top: 5%;
                    padding-top: 2.5%;
                    padding-left: 2.5%;
                    padding-right: 2.5%;
                    padding-bottom: 2.5%;
                    border-radius: 5%;
                }
            }
            @media screen and (min-width: 62rem) {
                body {
                    background-image:url('./background.png');
                }
                @font-face {
                    font-family: "JBM";
                    src: url("fonts/JetBrainsMonoNL-Medium.ttf");
                }
                .title{
                    color: white;
                    text-align: center;
                    font-family: "JBM";
                }
                .box{
                    background-color: aliceblue;
                    width: 70%;
                    margin-left: 15%;
                    margin-right: 15%;
                    border-style: solid;
                    border-width: 2px;
                    border-color: black;
                    border-radius: 5%;
                }
                .comment{
                    padding: 5%;
                }
            }
        </style>
        <h1 class="title">Skypka - comments</h1>
        <p class="title">You can leave a comment below.</p>
        <div class="box">
            <div class="comment">
                <div id="tcomment"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/twikoo@1.6.40/dist/twikoo.all.min.js"></script>
        <script>
            twikoo.init({
            envId: 'https://twikoo-api.skypka.tech/', // 腾讯云环境填 envId；Vercel 环境填地址（https://xxx.vercel.app）
            el: '#tcomment', // 容器元素
            // region: 'ap-guangzhou', // 环境地域，默认为 ap-shanghai，腾讯云环境填 ap-shanghai 或 ap-guangzhou；Vercel 环境不填
            // path: location.pathname, // 用于区分不同文章的自定义 js 路径，如果您的文章路径不是 location.pathname，需传此参数
            // lang: 'zh-CN', // 用于手动设定评论区语言，支持的语言列表 https://github.com/twikoojs/twikoo/blob/main/src/client/utils/i18n/index.js
            })
        </script>
    </body>
</html>
